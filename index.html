<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/618476c6d4.js"
      crossorigin="anonymous"
    ></script>
    <title>Huddle</title>
  </head>
  <body>
    <!--  header of the page  -->
    <header>
      <img src="images/logo.svg" alt="" />
      <h1>Huddle</h1>
    </header>

    <!-- main section of the page -->
    <main>
      <!-- row -->
      <div class="row">
        <img
          src="images/illustration-mockups.svg"
          alt=""
          width="100%"
          min-width="295px"
        />

        <!-- right section of the page -->
        <section>
          <h2>
            Build The Community<br />
            Your Fans Will Love
          </h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button type="button">Register</button>
        </section>
      </div>

      <!-- social link section -->
      <div class="social-links">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </main>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Himanshu-196018">@Himanshu</a>.
      </p>
    </footer>
  </body>
</html>
